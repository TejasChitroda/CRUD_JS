<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="sorting.js"></script>
  </head>

  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Product Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="addProduct.html">Add Product</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle sorting"
                id="sorting"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Sorting
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#"
                    ><button class="byId btn btn-outline-primary sort" id="byId" value="By Id">
                      By Id
                    </button></a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><button
                      class="byPrice btn btn-outline-primary sort"
                      id="byPrice" value="By Price"
                    >
                      By Price
                    </button></a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><button class="byName btn btn-outline-primary sort" id="byName" value="By Name">
                      By Name
                    </button></a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <a href="filter.html"
              ><input
                class="form-control me-2"
                id="search"
                type="search"
                placeholder="Search"
                aria-label="Search"
            /></a>
            <button class="btn btn-outline-light" type="submit">Filter</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2 class="my-4">Products</h2>
      <div id="list" class="d-flex flex-wrap gap-5"></div>
    </div>

    <script src="sorting.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
