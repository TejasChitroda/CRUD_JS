<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Add Product</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Add this to the <head> section of your HTML file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- <script src="index.js"></script> -->
    <script src="updateProduct.js" defer></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Product Manager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="addProduct.html">Add Product</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  sorting
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">By Id</a></li>
                  <li><a class="dropdown-item" href="#">By Price</a></li>

                  <li><a class="dropdown-item" href="#">By Name</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Filter</button>
            </form>
          </div>
        </div>
      </nav>

    <section class="container mt-5">
        <form id="updateProduct">
            <div class="mb-3 row ">
        
                <h1 class="text-center">Product Form</h1>
        
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-tag"></i></span>
                    <input type="text" class="form-control" id="productName" placeholder="Product Name" required>
                </div>
                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-image"></i></span>
                    <input type="url" class="form-control" id="imageURL" placeholder="Image URL" required>
                </div>
                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-indian-rupee-sign"></i></span>
                    <input type="number" class="form-control" id="productPrice" placeholder="Price" required>
                </div>
                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-pen"></i></span>
                    <input type="text" class="form-control" id="description" placeholder="Description" required>
                </div>
        
                <div class="d-flex justify-content-between">
                    <button type="reset" class="btn btn-danger">Reset</button>
                    <button class="btn btn-success" id="updateProduct" type="submit">SUBMIT</button>
                </div>
        
            </div>
        </form>
        
        

    </section>

</body>

</html>
